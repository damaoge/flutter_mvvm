name: flutter_mvvm
description: A Flutter MVVM architecture project with comprehensive features.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  get: ^4.6.6
  
  # Network
  dio: ^5.4.0
  connectivity_plus: ^5.0.2
  
  # Database
  sqflite: ^2.3.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Storage
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  
  # UI & Theme
  flutter_screenutil: ^5.9.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  
  # Permissions
  permission_handler: ^11.1.0
  
  # Utils
  intl: ^0.19.0
  logger: ^2.0.2+1
  crypto: ^3.0.3
  
  # Loading & Dialog
  flutter_easyloading: ^3.0.5
  
  # JSON
  json_annotation: ^4.8.1
  
  # Dependency Injection
  get_it: ^7.6.4
  injectable: ^2.3.2
  
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1
  
  # Dependency Injection Code Generation
  injectable_generator: ^2.4.1
  
  # Testing
  mockito: ^5.4.2
  mocktail: ^1.0.1
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/
  
  fonts:
    - family: CustomFont
      fonts:
        - asset: assets/fonts/custom_font_regular.ttf
        - asset: assets/fonts/custom_font_bold.ttf
          weight: 700